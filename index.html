<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Page</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tesla-red': '#E31937',
            },
            boxShadow: {
              'glow-tesla-red': 'inset 0 0 10px 2px #E31937',
              'glow-tesla-red-light': 'inset 0 0 15px 5px rgba(227, 25, 55, 0.5)',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/11.2.10/motion.umd.min.js" integrity="sha512-qVFN66vTNxuD2ZgB3TjZgL73MvB4yX9XmTOQjTu9qL6kF2zL5XjB5Fw/uLzM0Zg+bM4LzPZ3/zH3kSjRzLg4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #000000;
            color: white; /* Default text color for visibility on black background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 md:grid-rows-3 gap-4 p-4 w-full max-w-5xl mx-auto">
        <!-- Item 1: Spans 2 columns, Tesla Red border with inner glow -->
        <div class="bento-item md:col-span-2 md:row-span-1 bg-neutral-900 border-2 border-tesla-red p-6 rounded-lg flex flex-col justify-center shadow-glow-tesla-red-light">
            <div class="flex items-center">
                <i class="fas fa-chart-bar text-tesla-red text-3xl mr-4"></i>
                <div>
                    <h2 class="text-3xl sm:text-4xl font-bold text-white">全局概览</h2>
                    <p class="text-base text-gray-400 font-light ml-1">Global Overview & Key Metrics</p>
                </div>
            </div>
        </div>
        <!-- Item 2: Regular size, neutral background - updated with icon -->
        <div class="bento-item md:col-span-1 md:row-span-1 bg-neutral-900 border border-gray-700 p-4 rounded-lg flex flex-col items-center justify-center text-center">
            <i class="fas fa-cogs text-3xl text-gray-400 mb-2"></i>
            <p class="text-sm text-gray-300">系统状态 / System Status</p>
        </div>
        <!-- Item 3: Regular size, Tesla Red border - updated with icon -->
        <div class="bento-item md:col-span-1 md:row-span-1 bg-neutral-900 border-2 border-tesla-red p-6 rounded-lg flex flex-col justify-center items-center text-center">
            <i class="fas fa-lightbulb text-tesla-red text-4xl mb-2"></i>
            <h3 class="text-2xl sm:text-3xl font-bold text-white">创新</h3>
            <p class="text-sm text-gray-400 mt-1">Innovation</p>
        </div>
        <!-- Item 4: Spans 2 columns and 2 rows, Tesla Red gradient background - updated with icon -->
        <div class="bento-item md:col-span-2 md:row-span-2 bg-gradient-to-br from-tesla-red to-black text-white p-4 md:p-6 rounded-lg flex flex-col justify-center items-center text-center">
            <p class="text-5xl sm:text-6xl md:text-7xl font-bold">750<span class="text-3xl sm:text-4xl md:text-5xl"> GW</span></p>
            <div class="flex items-center mt-2">
                <i class="fas fa-broadcast-tower text-white text-2xl mr-2"></i>
                <p class="text-xl font-light">全球部署 Global Deployment</p>
            </div>
        </div>
        <!-- Item 5: Spans 1 column and 2 rows, neutral background - updated with icon -->
        <div class="bento-item md:col-span-1 md:row-span-2 bg-neutral-900 border border-gray-700 p-6 rounded-lg flex flex-col justify-between">
            <div>
                <div class="flex items-center mb-2">
                    <i class="fas fa-comments text-tesla-red text-2xl mr-3"></i>
                    <h3 class="text-2xl font-bold text-white">用户反馈</h3>
                </div>
                <p class="text-sm text-gray-400 font-light ml-[calc(1.5rem+0.75rem)]">User Feedback Analysis</p>
            </div>
            <div>
                <p class="text-3xl sm:text-4xl font-bold text-tesla-red">4.8<span class="text-xl sm:text-2xl text-gray-300">/5</span></p>
                <p class="text-xs text-gray-500">满意度指数 Satisfaction Index</p>
            </div>
        </div>
        <!-- Item 6: Regular size, neutral background - updated with icon -->
        <div class="bento-item md:col-span-1 md:row-span-1 bg-neutral-900 border border-gray-700 p-4 rounded-lg flex flex-col items-center justify-center text-center">
            <i class="fas fa-bell text-3xl text-gray-400 mb-2"></i>
            <p class="text-sm text-gray-300">通知中心 / Notifications</p>
        </div>
    </div>
    <div style="height: 50vh;"></div>
    <div style="height: 50vh;"></div>
</body>
</html>
